<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Facts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        #fact{
            display: none;
        }
        span{
            margin-left: 50%;
            margin-top: 2%;
        }
        
    </style>
</head>
<body class="bg-dark">
   <div class="container">
       <div class="row">
           <div class="col-md-6 mx-auto">
               <div class="card bg-primary text-white mt-5 p-4">
                   <h1>Number Facts</h1>
                   <p>Enter A Number and Get a random Fact</p>
                   <input id="numberInput" placeholder="Enter Any Number" type="number" class="form-control form-control-lg">
                   <span id="nw-status"></span>
                   <div id="fact" class="card-body">
                            
                       <h4 class="card-title text-dark">Number Fact:</h4>
                       <p id="factText" class="card-text jumbotron text-dark"></p>

                   </div>
                </div>
                
           </div>
       </div>
   </div>


   
   <script src="index.js"></script>
</body>
</html>
